<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание фестиваля</title>
    <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.3.5/dist/pinch-zoom.umd.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { position: relative; overflow: hidden; width: 100%; height: 100vh; }
        .schedule { display: flex; position: relative; }
        .stage { flex: 1; border-right: 1px solid #ccc; padding: 10px; }
        .stage h2 { text-align: center; font-size: 16px; position: sticky; top: 0; background: white; z-index: 1; }
        .event { height: 60px; line-height: 60px; text-align: center; border-bottom: 1px solid #ddd; font-size: 14px; }
        .timeline { position: absolute; width: 100%; height: 2px; background: red; z-index: 2; transition: top 0.5s; }
        .error { color: red; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule" id="schedule"></div>
        <div class="timeline" id="timeline"></div>
    </div>
    <script>
        window.onload = () => {
            // Диагностика PinchZoom
            console.log('PinchZoom:', PinchZoom);
            let PinchZoomConstructor = PinchZoom;

            // Проверка различных вариантов экспорта
            if (typeof PinchZoom === 'undefined') {
                document.getElementById('schedule').innerHTML = '<div class="error">PinchZoom не загружен</div>';
                console.error('PinchZoom is undefined');
                return;
            }

            if (PinchZoom && typeof PinchZoom.default === 'function') {
                PinchZoomConstructor = PinchZoom.default; // Для UMD-модулей
                console.log('Using PinchZoom.default:', PinchZoomConstructor);
            }

            if (typeof PinchZoomConstructor !== 'function') {
                document.getElementById('schedule').innerHTML = '<div class="error">PinchZoom не является конструктором</div>';
                console.error('PinchZoom is not a constructor:', PinchZoomConstructor);
                return;
            }

            function updateSchedule() {
                fetch('/api/schedule')
                    .then(response => {
                        if (!response.ok) throw new Error('Ошибка загрузки расписания');
                        return response.json();
                    })
                    .then(data => {
                        const scheduleDiv = document.getElementById('schedule');
                        scheduleDiv.innerHTML = ''; // Очистка
                        data.stages.forEach(stage => {
                            const stageDiv = document.createElement('div');
                            stageDiv.className = 'stage';
                            stageDiv.innerHTML = `<h2>${stage.name}</h2>`;
                            stage.events.forEach(event => {
                                const eventDiv = document.createElement('div');
                                eventDiv.className = 'event';
                                eventDiv.textContent = `${event.time} - ${event.dj}`;
                                stageDiv.appendChild(eventDiv);
                            });
                            scheduleDiv.appendChild(stageDiv);
                        });
                        // Инициализация PinchZoom
                        if (!scheduleDiv.dataset.pinchZoom) {
                            try {
                                new PinchZoomConstructor(scheduleDiv, {
                                    maxZoom: 3,
                                    minZoom: 0.5,
                                    lockDragAxis: false,
                                    use2d: false,
                                    zoomControlScale: 1,
                                    tapZoomFactor: 0
                                });
                                scheduleDiv.dataset.pinchZoom = 'true';
                                console.log('PinchZoom initialized successfully');
                            } catch (e) {
                                console.error('Error initializing PinchZoom:', e);
                                scheduleDiv.innerHTML = '<div class="error">Ошибка инициализации PinchZoom</div>';
                            }
                        }
                    })
                    .catch(error => {
                        const scheduleDiv = document.getElementById('schedule');
                        scheduleDiv.innerHTML = `<div class="error">${error.message}</div>`;
                    });
            }

            function updateTimeline() {
                fetch('/api/timeline')
                    .then(response => {
                        if (!response.ok) throw new Error('Ошибка загрузки таймлайна');
                        return response.json();
                    })
                    .then(data => {
                        const timeline = document.getElementById('timeline');
                        const scheduleHeight = document.getElementById('schedule').offsetHeight;
                        timeline.style.top = `${(data.offset / 100) * scheduleHeight}px`;
                    })
                    .catch(error => console.error('Ошибка таймлайна:', error));
            }

            // Обновление каждые 30 секунд
            setInterval(() => {
                updateSchedule();
                updateTimeline();
            }, 30000);
            updateSchedule(); // Начальная загрузка
            updateTimeline();
        };
    </script>
</body>
</html>
