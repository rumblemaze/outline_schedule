<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание фестиваля</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-container {
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }

        .current-time-marker {
            position: absolute;
            left: 0;
            width: 2px;
            height: 100%;
            background: #ff3e3e;
            z-index: 1000;
            transition: left 0.5s ease;
        }

        .stages {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stage {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .stage-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ff3e3e;
        }

        .events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .event {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event-time {
            font-size: 18px;
            color: #ff3e3e;
            margin-bottom: 5px;
        }

        .event-dj {
            font-size: 16px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: rgba(42, 42, 42, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: #ff3e3e;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .zoom-btn:hover {
            background: #ff5252;
        }

        .current-stage {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timeline-container">
            <div class="current-time-marker"></div>
            <div class="stages" id="stages"></div>
        </div>
    </div>
    <div class="controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
    </div>

    <script>
        let currentZoom = 1;
        const ZOOM_STEP = 0.1;
        const MAX_ZOOM = 2;
        const MIN_ZOOM = 0.5;

        function updateCurrentTimeMarker() {
            fetch('/api/timeline')
                .then(response => response.json())
                .then(data => {
                    const marker = document.querySelector('.current-time-marker');
                    marker.style.left = `${data.offset}%`;
                });
        }

        function updateSchedule() {
            fetch('/api/schedule')
                .then(response => response.json())
                .then(data => {
                    const stagesContainer = document.getElementById('stages');
                    stagesContainer.innerHTML = '';

                    data.stages.forEach(stage => {
                        const stageElement = document.createElement('div');
                        stageElement.className = 'stage';
                        stageElement.innerHTML = `
                            <div class="stage-header">${stage.name}</div>
                            <div class="events">
                                ${stage.events.map(event => `
                                    <div class="event">
                                        <div class="event-time">${event.time}</div>
                                        <div class="event-dj">${event.dj}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        stagesContainer.appendChild(stageElement);
                    });

                    highlightCurrentStage();
                });
        }

        function highlightCurrentStage() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour + currentMinute / 60;

            const stages = document.querySelectorAll('.stage');
            stages.forEach(stage => {
                const events = stage.querySelectorAll('.event');
                let isCurrentStage = false;

                events.forEach(event => {
                    const timeText = event.querySelector('.event-time').textContent;
                    const [hours, minutes] = timeText.split(':').map(Number);
                    const eventTime = hours + minutes / 60;

                    if (Math.abs(eventTime - currentTime) < 1) {
                        isCurrentStage = true;
                    }
                });

                stage.classList.toggle('current-stage', isCurrentStage);
            });
        }

        function zoomIn() {
            if (currentZoom < MAX_ZOOM) {
                currentZoom += ZOOM_STEP;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > MIN_ZOOM) {
                currentZoom -= ZOOM_STEP;
                updateZoom();
            }
        }

        function updateZoom() {
            const stages = document.querySelector('.stages');
            stages.style.transform = `scale(${currentZoom})`;
        }

        // Обновляем данные каждую минуту
        setInterval(() => {
            updateCurrentTimeMarker();
            updateSchedule();
        }, 60000);

        // Инициализация
        updateCurrentTimeMarker();
        updateSchedule();
    </script>
</body>
</html>
