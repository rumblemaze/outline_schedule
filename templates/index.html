<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание фестиваля</title>
    <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.3.5/dist/pinch-zoom.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { position: relative; overflow: hidden; width: 100%; height: 100vh; }
        .schedule { display: flex; position: relative; }
        .stage { flex: 1; border-right: 1px solid #ccc; padding: 10px; }
        .stage h2 { text-align: center; font-size: 16px; position: sticky; top: 0; background: white; z-index: 1; }
        .event { height: 60px; line-height: 60px; text-align: center; border-bottom: 1px solid #ddd; font-size: 14px; }
        .timeline { position: absolute; width: 100%; height: 2px; background: red; z-index: 2; transition: top 0.5s; }
        .error { color: red; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule" id="schedule"></div>
        <div class="timeline" id="timeline"></div>
    </div>
    <script>
        function updateSchedule() {
            fetch('/api/schedule')
                .then(response => {
                    if (!response.ok) throw new Error('Ошибка загрузки расписания');
                    return response.json();
                })
                .then(data => {
                    const scheduleDiv = document.getElementById('schedule');
                    scheduleDiv.innerHTML = ''; // Очистка
                    data.stages.forEach(stage => {
                        const stageDiv = document.createElement('div');
                        stageDiv.className = 'stage';
                        stageDiv.innerHTML = `<h2>${stage.name}</h2>`;
                        stage.events.forEach(event => {
                            const eventDiv = document.createElement('div');
                            eventDiv.className = 'event';
                            eventDiv.textContent = `${event.time} - ${event.dj}`;
                            stageDiv.appendChild(eventDiv);
                        });
                        scheduleDiv.appendChild(stageDiv);
                    });
                    // Инициализация PinchZoom только при первом рендере
                    if (!scheduleDiv.dataset.pinchZoom && typeof PinchZoom !== 'undefined') {
                        new PinchZoom(scheduleDiv, {
                            maxZoom: 3,
                            minZoom: 0.5,
                            lockDragAxis: false,
                            use2d: false,
                            zoomControlScale: 1,
                            tapZoomFactor: 0
                        });
                        scheduleDiv.dataset.pinchZoom = 'true';
                    }
                })
                .catch(error => {
                    const scheduleDiv = document.getElementById('schedule');
                    scheduleDiv.innerHTML = `<div class="error">${error.message}</div>`;
                });
        }

        function updateTimeline() {
            fetch('/api/timeline')
                .then(response => {
                    if (!response.ok) throw new Error('Ошибка загрузки таймлайна');
                    return response.json();
                })
                .then(data => {
                    const timeline = document.getElementById('timeline');
                    const scheduleHeight = document.getElementById('schedule').offsetHeight;
                    timeline.style.top = `${(data.offset / 100) * scheduleHeight}px`;
                })
                .catch(error => console.error('Ошибка таймлайна:', error));
        }

        // Проверка загрузки PinchZoom
        window.onload = () => {
            if (typeof PinchZoom === 'undefined') {
                document.getElementById('schedule').innerHTML = '<div class="error">Ошибка загрузки PinchZoom.js</div>';
                return;
            }
            // Обновление каждые 30 секунд
            setInterval(() => {
                updateSchedule();
                updateTimeline();
            }, 30000);
            updateSchedule(); // Начальная загрузка
            updateTimeline();
        };
    </script>
</body>
</html>
