<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание фестиваля</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .schedule-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .time-column {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: #2a2a2a;
            z-index: 100;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .time-column::-webkit-scrollbar {
            display: none;
        }

        .time-slot {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ff3e3e;
            border-bottom: 1px solid #333;
        }

        .stages-container {
            position: absolute;
            left: 80px;
            top: 0;
            right: 0;
            height: 100vh;
            overflow: auto;
        }

        .stages-header {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            height: 60px;
            background: #2a2a2a;
            z-index: 90;
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .stages-header::-webkit-scrollbar {
            display: none;
        }

        .stage-header {
            min-width: 200px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #ff3e3e;
            border-right: 1px solid #333;
            padding: 0 20px;
            white-space: nowrap;
        }

        .schedule-grid {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            display: flex;
        }

        .stage-column {
            min-width: 200px;
            border-right: 1px solid #333;
        }

        .event-slot {
            height: 100px;
            border-bottom: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #333;
            transition: transform 0.2s ease;
        }

        .event-slot:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .event-dj {
            font-size: 14px;
            margin-top: 5px;
        }

        .current-time-marker {
            position: fixed;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff3e3e;
            z-index: 1000;
            pointer-events: none;
            transition: top 0.5s ease;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: rgba(42, 42, 42, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: #ff3e3e;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .zoom-btn:hover {
            background: #ff5252;
        }

        .current-event {
            background: #ff3e3e20;
            border: 1px solid #ff3e3e;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="time-column" id="timeColumn"></div>
        <div class="stages-container">
            <div class="stages-header" id="stagesHeader"></div>
            <div class="schedule-grid" id="scheduleGrid"></div>
        </div>
        <div class="current-time-marker" id="currentTimeMarker"></div>
        <div class="controls">
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="zoomOut()">-</button>
        </div>
    </div>

    <script>
        let currentZoom = 1;
        const ZOOM_STEP = 0.1;
        const MAX_ZOOM = 2;
        const MIN_ZOOM = 0.5;
        let scheduleData = null;

        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDate(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });
        }

        function updateCurrentTimeMarker() {
            fetch('/api/timeline')
                .then(response => response.json())
                .then(data => {
                    const marker = document.getElementById('currentTimeMarker');
                    marker.style.top = `${data.offset}%`;
                });
        }

        function updateSchedule() {
            fetch('/api/schedule')
                .then(response => response.json())
                .then(data => {
                    scheduleData = data;
                    renderSchedule();
                });
        }

        function renderSchedule() {
            if (!scheduleData) return;

            // Получаем все уникальные времена
            const times = new Set();
            scheduleData.stages.forEach(stage => {
                stage.events.forEach(event => {
                    times.add(event.time);
                });
            });
            const sortedTimes = Array.from(times).sort();

            // Рендерим колонку времени
            const timeColumn = document.getElementById('timeColumn');
            timeColumn.innerHTML = sortedTimes.map(time => `
                <div class="time-slot">
                    <div>
                        <div>${formatTime(time)}</div>
                        <div style="font-size: 10px; color: #666;">${formatDate(time)}</div>
                    </div>
                </div>
            `).join('');

            // Рендерим заголовки сцен
            const stagesHeader = document.getElementById('stagesHeader');
            stagesHeader.innerHTML = scheduleData.stages.map(stage => `
                <div class="stage-header">${stage.name}</div>
            `).join('');

            // Рендерим сетку расписания
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = scheduleData.stages.map(stage => `
                <div class="stage-column">
                    ${sortedTimes.map(time => {
                        const event = stage.events.find(e => e.time === time);
                        return `
                            <div class="event-slot" data-time="${time}">
                                ${event ? `
                                    <div class="event-dj">${event.dj}</div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('');

            highlightCurrentEvents();
        }

        function highlightCurrentEvents() {
            const now = new Date();
            const currentTime = now.toISOString().slice(0, 16); // YYYY-MM-DDTHH:mm

            document.querySelectorAll('.event-slot').forEach(slot => {
                const slotTime = slot.dataset.time;
                const slotDate = new Date(slotTime);
                const timeDiff = Math.abs(slotDate - now) / (1000 * 60); // разница в минутах

                slot.classList.toggle('current-event', timeDiff < 60); // подсвечиваем события в течение часа
            });
        }

        function zoomIn() {
            if (currentZoom < MAX_ZOOM) {
                currentZoom += ZOOM_STEP;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > MIN_ZOOM) {
                currentZoom -= ZOOM_STEP;
                updateZoom();
            }
        }

        function updateZoom() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.style.transform = `scale(${currentZoom})`;
            scheduleGrid.style.transformOrigin = 'top left';
        }

        // Синхронизация скролла
        const timeColumn = document.getElementById('timeColumn');
        const stagesContainer = document.querySelector('.stages-container');

        timeColumn.addEventListener('scroll', () => {
            stagesContainer.scrollTop = timeColumn.scrollTop;
        });

        stagesContainer.addEventListener('scroll', () => {
            timeColumn.scrollTop = stagesContainer.scrollTop;
        });

        // Обновляем данные каждую минуту
        setInterval(() => {
            updateCurrentTimeMarker();
            updateSchedule();
        }, 60000);

        // Инициализация
        updateCurrentTimeMarker();
        updateSchedule();
    </script>
</body>
</html>
